<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DellaMô</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
</head>
<body>
    <div class="menu-container">
        <div class="menu">
            <button id="start-btn" class="menu-btn">START</button>
            <button id="exit-btn" class="menu-btn">EXIT</button>
        </div>
    </div>

    <div class="game" style="display:none;">
        <canvas id="background"></canvas>
    </div>

    <div id="dialogue-container" class="dialogue-container">
        <div id="dialogue-box" class="dialogue-box">
            <div id="dialogue-text" class="dialogue-text"></div>
            <div id="dialogue-options" class="dialogue-options" style="display: none;">
                <button id="option-yes" class="dialogue-option yes">Sim</button>
                <button id="option-no" class="dialogue-option no">Não</button>
            </div>
        </div>
    </div>
    
    <div id="notification-container" class="notification-container">
        <div class="notification-box">
            <div class="notification-icon"></div>
            <div class="notification-text">
                <h3 class="notification-title"></h3>
                <p class="notification-message"></p>
            </div>
        </div>
    </div>
    <div id="end-screen">
        <h1>Obrigado por jogar esta versão 3D do DellaMo Adventure of the Bread</h1>
        <img src="Imagens/obrigado.png" alt="Obrigado por jogar">
    </div>

    <div id="loading-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 5px; background: #333;">
        <div id="loading-bar" style="height: 100%; width: 0%; background: #e75123;"></div>
    </div>

    <script src="main.js"></script> 
</body>
</html>
